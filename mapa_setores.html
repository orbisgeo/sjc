<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Setores - São José do Cerrito</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Controle customizado flutuante */
        .custom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            background-color: white;
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #374151;
            border: 2px solid transparent;
        }

        .control-btn:hover {
            background-color: #f3f4f6;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.primary {
            background-color: #2563eb;
            color: white;
        }
        .control-btn.primary:hover {
            background-color: #1d4ed8;
        }

        /* Estilo do Popup */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            padding: 5px;
        }

        /* Estilo do Rótulo Fixo (Tooltip) */
        .setor-label {
            background: transparent;
            border: none;
            box-shadow: none;
            font-size: 14px;
            font-weight: 800;
            color: #333;
            text-align: center;
            /* Contorno branco para legibilidade sobre o mapa */
            text-shadow: 
                -1px -1px 0 #fff,  
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff;
        }
    </style>
</head>
<body>

    <!-- Container do Mapa -->
    <div id="map"></div>

    <!-- Controles Flutuantes -->
    <div class="custom-controls">
        <button onclick="centralizarSetores()" class="control-btn primary" title="Ver todos os setores">
            <i data-lucide="map"></i>
            Ir para São José do Cerrito (Setores)
        </button>
        
        <button onclick="minhaLocalizacao()" class="control-btn" title="Onde estou?">
            <i data-lucide="crosshair"></i>
            Minha Localização
        </button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Inicializa ícones
        lucide.createIcons();

        // 1. Inicializar o mapa (Coordenadas iniciais aproximadas de SC, ajustaremos depois)
        const map = L.map('map').setView([-27.6627, -50.5714], 13);

        // 2. Adicionar camada de tiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Variável para guardar a camada GeoJSON
        let setoresLayer;

        // 3. Carregar o GeoJSON
        fetch('setores.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao carregar o arquivo GeoJSON");
                }
                return response.json();
            })
            .then(data => {
                // Adiciona o GeoJSON ao mapa
                setoresLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: "#ff7800",
                            weight: 2,
                            opacity: 0.65,
                            fillOpacity: 0.2
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        // Tenta encontrar uma propriedade que sirva como ID ou Rótulo
                        let labelText = "";
                        if (feature.properties) {
                            // Prioridade: codigo -> id -> ID -> nome -> name
                            labelText = feature.properties.codigo || 
                                        feature.properties.id || 
                                        feature.properties.ID || 
                                        feature.properties.nome || 
                                        feature.properties.name || 
                                        "Setor";
                        }

                        // Configura o Rótulo Fixo (Tooltip permanente)
                        layer.bindTooltip(String(labelText), {
                            permanent: true,      // Sempre visível
                            direction: "center",  // No centro do polígono
                            className: "setor-label" // Classe CSS customizada
                        });

                        // Popup simples com propriedades (mantido)
                        if (feature.properties) {
                            let popupContent = "<strong>Detalhes do Setor</strong><br>";
                            for (const [key, value] of Object.entries(feature.properties)) {
                                popupContent += `${key}: ${value}<br>`;
                            }
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);

                // Centraliza automaticamente ao carregar
                centralizarSetores();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Não foi possível carregar o arquivo "setores.geojson". Verifique se ele está na mesma pasta.');
            });

        // Função: Ir para São José do Cerrito (Zoom no Layer)
        function centralizarSetores() {
            if (setoresLayer && setoresLayer.getBounds().isValid()) {
                map.fitBounds(setoresLayer.getBounds(), {
                    padding: [50, 50],
                    animate: true,
                    duration: 1.5
                });
            } else {
                // Fallback se o layer ainda não carregou: Centro de São José do Cerrito
                map.flyTo([-27.6627, -50.5714], 14);
            }
        }

        // Função: Minha Localização
        function minhaLocalizacao() {
            map.locate({setView: true, maxZoom: 16});
        }

        // Eventos de localização do Leaflet
        map.on('locationfound', function(e) {
            const radius = e.accuracy / 2;
            
            L.marker(e.latlng).addTo(map)
                .bindPopup("Você está aqui! (Precisão de " + radius + " metros)").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        });

        map.on('locationerror', function(e) {
            alert("Não foi possível acessar sua localização: " + e.message);
        });

    </script>
</body>
</html>
